<button class="close" mat-button [mat-dialog-close]>X</button>
<h1 mat-dialog-title>{{data.title ? data.title : "Error"}}</h1>
<mat-dialog-content class="error">{{data.message}}</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button (click)="closeDialog()">Ok</button>
  </mat-dialog-actions>
